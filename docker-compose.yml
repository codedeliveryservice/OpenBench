services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  openbench:
    build:
      context: .
      dockerfile: Dockerfile
    command: gunicorn OpenSite.wsgi:application --bind 0.0.0.0:8000
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./Storage:/app/Media

volumes:
  db_data:
